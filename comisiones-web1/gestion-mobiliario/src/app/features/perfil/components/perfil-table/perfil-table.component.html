<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of solicitudesFiltradas; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.nombre }}</td>
      <td>{{ item.descripcion }}</td>
      <td>{{ item.cantidad }}</td>
      <!-- Botón de cambio de estado -->
      <td>
        <button (click)="cambiarEstado(item)" class="btn btn-outline-primary btn-sm">
          Solicitar
        </button>
      </td>
    </tr>
  </tbody>
</table>
