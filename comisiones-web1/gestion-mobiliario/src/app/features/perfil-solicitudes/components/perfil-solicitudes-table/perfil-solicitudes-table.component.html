<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">mueble solicitado</th>
      <th scope="col">fecha de solicitud</th>
      <th scope="col">estado</th>
      <th scope="col">Tipo</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of solicitudesFiltradas; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.mueble_solicitado }}</td>
      <td>{{ item.fecha_solicitud }}</td>
      <td>{{ item.estado }}</td>
      <td>{{ item.tipo }}</td>
      <!-- BotÃ³n de cambio de estado -->
      <td>
        <button (click)="cambiarEstado(item)" class="btn btn-outline-primary btn-sm">
          Cancelar Solicitud
        </button>
      </td>
    </tr>
  </tbody>
</table>
